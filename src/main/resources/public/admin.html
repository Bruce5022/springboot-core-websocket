<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <title>Hello WebSocket --- ADMIN </title>
    <script src="/jquery.min.js"></script>
    <script src="/sockjs.min.js"></script>
    <script src="/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<form>
    <label for="connect">建立连接:</label>
    <button id="connect" type="submit">Connect</button>
    <button id="disconnect" type="submit" disabled="disabled">Disconnect
    </button>
</form>
<form>
    <label for="content">发送消息</label>
    <input type="text" id="content" placeholder="请输入...">
    <button id="send" type="submit">发送</button>
</form>
<table id="conversation">
    <thead>
    <tr>
        <th>消息内容</th>
    </tr>
    </thead>
    <tbody id="notice">
    </tbody>
</table>
</body>
</html>
